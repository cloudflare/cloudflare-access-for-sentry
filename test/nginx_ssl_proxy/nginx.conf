events {}

http {
  server {
    server_name securesentry;

    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;

    server_name securesentry;

    ssl_certificate     /etc/nginx/ssl/proxy.crt;
    ssl_certificate_key /etc/nginx/ssl/proxy.key;

    location /cdn-cgi/access/certs {
      proxy_pass https://cloudflare_mock_server:5000/cdn-cgi/access/certs;
    }

    location /cdn-cgi/access/auth {
      proxy_pass https://cloudflare_mock_server:5000/cdn-cgi/access/auth;
    }

    location / {
      proxy_pass http://web:9000;
      proxy_set_header Host $http_host;
    }
  }

}